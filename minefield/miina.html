<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="miina.css" />
    <title>Ramin minefield</title>
  </head>
  <body>
    <header>
      <h1>Minefield</h1>
      <p>Choose how many mines and start playing</p>

      <select id="select">
        <option value=""></option>
        <option value="1">1x</option>
        <option value="2">2x</option>
        <option value="3">3x</option>
        <option value="4">4x</option>
        <option value="5">5x</option>
        <option value="6">6x</option>
        <option value="7">7x</option>
        <option value="8">8x</option>
        <option value="9">9x</option>
        <option value="10">10x</option>
        <option value="11">11x</option>
        <option value="12">12x</option>
        <option value="13">13x</option>
        <option value="14">14x</option>
        <option value="15">15x</option>
        <option value="16">16x</option>
        <option value="17">17x</option>
        <option value="18">18x</option>
        <option value="19">19x</option>
        <option value="20">20x</option>
        <option value="21">21x</option>
        <option value="22">22x</option>
        <option value="23">23x</option>
        <option value="24">24x</option>
      </select>
      <button id="start">Start New Game</button>

      <div id="lose"></div>
    </header>
    <img src="check.png" id="check" alt="check" hidden />
    <img src="cross.png" id="cross" alt="cross" hidden />
    <img src="kysymys.png" id="kysymys" alt="kysymys" class="kysymys" hidden />
    <main>
      <div id="minefield"></div>
    </main>
  </body>
  <script src="miina.js"></script>
</html>
